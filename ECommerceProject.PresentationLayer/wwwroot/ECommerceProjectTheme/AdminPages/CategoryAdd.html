<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Ekle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleEditForm(rowId) {
            const form = document.getElementById(`edit-form-${rowId}`);
            form.classList.toggle('hidden');
        }

        function toggleSubmenu() {
            const submenu = document.getElementById('category-submenu');
            submenu.classList.toggle('hidden');
        }
    </script>
</head>

<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-gray-200">
            <div class="p-6 text-lg font-bold border-b border-gray-700">Admin Panel</div>
            <nav class="mt-4">
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Dashboard</a>
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Ürünler</a>
                <div class="relative">
                    <a href="#" onclick="toggleSubmenu()"
                        class="block py-3 px-6 text-white flex items-center justify-between">
                        Kategoriler
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </a>
                    <div id="category-submenu" class="">
                        <a href="#" class="block py-2 pl-10 text-sm hover:bg-gray-700">Mevcut Kategoriler</a>
                        <a href="#" class="block py-2 pl-10 text-sm bg-pink-700">Kategori Ekle</a>
                    </div>
                </div>
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Siparişler</a>
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Kullanıcılar</a>
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Ayarlar</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 bg-white p-10">
            <div class="max-w-7xl mx-auto">
                <h1 class="text-3xl font-semibold text-gray-700 mb-8">Kategori Ekle</h1>

                <!-- Add Category Form -->
                <div class="bg-gray-50 p-8 rounded-lg shadow-md mb-10">
                    <h2 class="text-xl font-semibold text-gray-700 mb-6">Yeni Kategori Ekle</h2>
                    <form action="#" method="POST">
                        <div class="mb-6">
                            <label for="categoryName" class="block text-sm font-medium text-gray-600">Kategori
                                Adı</label>
                            <input type="text" id="categoryName" name="categoryName" placeholder="Kategori adını girin"
                                class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>

                        <div class="mb-6">
                            <label for="parentCategory" class="block text-sm font-medium text-gray-600">Üst Kategori
                                (Opsiyonel)</label>
                            <select id="parentCategory" name="parentCategory"
                                class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Hiçbiri</option>
                                <option value="1">Elektronik</option>
                                <option value="2">Moda</option>
                                <option value="3">Ev ve Yaşam</option>
                            </select>
                        </div>

                        <div class="flex justify-end">
                            <button type="submit"
                                class="px-6 py-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-white">Ekle</button>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </div>
</body>

</html>
