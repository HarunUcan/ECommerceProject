<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mevcut Kategoriler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleEditForm(rowId) {
      const form = document.getElementById(`edit-form-${rowId}`);
      form.classList.toggle('hidden');
    }

    function toggleSubmenu() {
      const submenu = document.getElementById('category-submenu');
      submenu.classList.toggle('hidden');
    }
  </script>
</head>

<body class="bg-gray-100">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-gray-200">
      <div class="p-6 text-lg font-bold border-b border-gray-700">Admin Panel</div>
      <nav class="mt-4">
        <a href="#" class="block py-3 px-6 hover:bg-gray-700">Dashboard</a>
        <a href="#" class="block py-3 px-6 hover:bg-gray-700">Ürünler</a>
        <div class="relative">
          <a href="#" onclick="toggleSubmenu()" class="block py-3 px-6 text-white flex items-center justify-between">
            Kategoriler
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </a>
          <div id="category-submenu" class="">
            <a href="#" class="block py-2 pl-10 text-sm bg-pink-700">Mevcut Kategoriler</a>
            <a href="#" class="block py-2 pl-10 text-sm hover:bg-gray-700">Kategori Ekle</a>
          </div>
        </div>
        <a href="#" class="block py-3 px-6 hover:bg-gray-700">Siparişler</a>
        <a href="#" class="block py-3 px-6 hover:bg-gray-700">Kullanıcılar</a>
        <a href="#" class="block py-3 px-6 hover:bg-gray-700">Ayarlar</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-white p-10">
      <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-semibold text-gray-700 mb-8">Mevcut Kategoriler</h1>

        <!-- Add Category Form -->


        <!-- Categories Table -->
        <div class="bg-gray-50 p-8 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold text-gray-700 mb-6">Mevcut Kategoriler</h2>
          <table class="w-full table-auto border-collapse">
            <thead>
              <tr>
                <th class="border-b-2 py-4 text-left text-gray-600">Kategori ID</th>
                <th class="border-b-2 py-4 text-left text-gray-600">Kategori Adı</th>
                <th class="border-b-2 py-4 text-left text-gray-600">Üst Kategori</th>
                <th class="border-b-2 py-4 text-left text-gray-600">İşlemler</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="border-b py-4">1</td>
                <td class="border-b py-4">Elektronik</td>
                <td class="border-b py-4">-</td>
                <td class="border-b py-4">
                  <button onclick="toggleEditForm(1)"
                    class="px-4 py-2 text-white bg-yellow-500 hover:bg-yellow-600 rounded-lg shadow">Düzenle</button>
                  <a href="#" class="px-4 py-2 text-white bg-red-500 hover:bg-red-600 rounded-lg shadow">Sil</a>
                </td>
              </tr>
              <tr id="edit-form-1" class="hidden">
                <td colspan="4" class="border-b py-4 bg-gray-100">
                  <form action="#" method="POST" class="space-y-4">
                    <div>
                      <label for="edit-category-name-1" class="block text-sm font-medium text-gray-600">Kategori
                        Adı</label>
                      <input type="text" id="edit-category-name-1" name="editCategoryName" value="Elektronik"
                        class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                      <label for="edit-parent-category-1" class="block text-sm font-medium text-gray-600">Üst
                        Kategori</label>
                      <select id="edit-parent-category-1" name="editParentCategory"
                        class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Hiçbiri</option>
                        <option value="1" selected>Elektronik</option>
                        <option value="2">Moda</option>
                      </select>
                    </div>
                    <div class="flex justify-end">
                      <button type="submit"
                        class="px-6 py-2 text-white bg-green-600 hover:bg-green-700 rounded-lg shadow">Kaydet</button>
                    </div>
                  </form>
                </td>
              </tr>
              <tr>
                <td class="border-b py-4">2</td>
                <td class="border-b py-4">Moda</td>
                <td class="border-b py-4">-</td>
                <td class="border-b py-4">
                  <button onclick="toggleEditForm(2)"
                    class="px-4 py-2 text-white bg-yellow-500 hover:bg-yellow-600 rounded-lg shadow">Düzenle</button>
                  <a href="#" class="px-4 py-2 text-white bg-red-500 hover:bg-red-600 rounded-lg shadow">Sil</a>
                </td>
              </tr>
              <tr id="edit-form-2" class="hidden">
                <td colspan="4" class="border-b py-4 bg-gray-100">
                  <form action="#" method="POST" class="space-y-4">
                    <div>
                      <label for="edit-category-name-2" class="block text-sm font-medium text-gray-600">Kategori
                        Adı</label>
                      <input type="text" id="edit-category-name-2" name="editCategoryName" value="Moda"
                        class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                      <label for="edit-parent-category-2" class="block text-sm font-medium text-gray-600">Üst
                        Kategori</label>
                      <select id="edit-parent-category-2" name="editParentCategory"
                        class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Hiçbiri</option>
                        <option value="1">Elektronik</option>
                        <option value="2" selected>Moda</option>
                      </select>
                    </div>
                    <div class="flex justify-end">
                      <button type="submit"
                        class="px-6 py-2 text-white bg-green-600 hover:bg-green-700 rounded-lg shadow">Kaydet</button>
                    </div>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
