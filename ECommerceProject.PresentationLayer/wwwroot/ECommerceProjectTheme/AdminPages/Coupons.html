<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mevcut Kuponlar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleEditForm(id) {
            const form = document.getElementById(`edit-form-${id}`);
            form.classList.toggle('hidden');
        }
    </script>
</head>

<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-gray-200">
            <div class="p-6 text-lg font-bold border-b border-gray-700">Admin Panel</div>
            <nav class="mt-4">
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Dashboard</a>
                <div class="relative">
                    <a href="#" class="block py-3 px-6 flex items-center justify-between hover:bg-gray-700">
                        Ürünler
                        <svg class="w-4 h-4 ml-2 transition-transform transform" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </a>
                </div>
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Kategoriler</a>
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Kuponlar</a>
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Siparişler</a>
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Kullanıcılar</a>
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Ayarlar</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 bg-white p-10">
            <div class="max-w-7xl mx-auto">
                <h1 class="text-3xl font-semibold text-gray-700 mb-8">Mevcut Kuponlar</h1>

                <!-- Coupon List -->
                <div class="bg-gray-50 p-8 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-gray-700 mb-6">Mevcut Kuponlar</h2>
                    <table class="w-full table-auto border-collapse">
                        <thead>
                            <tr>
                                <th class="border-b-2 py-4 text-left text-gray-600">Kod</th>
                                <th class="border-b-2 py-4 text-left text-gray-600">İndirim Türü</th>
                                <th class="border-b-2 py-4 text-left text-gray-600">İndirim Miktarı</th>
                                <th class="border-b-2 py-4 text-left text-gray-600">Son Kullanma Tarihi</th>
                                <th class="border-b-2 py-4 text-left text-gray-600">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border-b py-4">WELCOME10</td>
                                <td class="border-b py-4">%</td>
                                <td class="border-b py-4">10</td>
                                <td class="border-b py-4">2025-12-31</td>
                                <td class="border-b py-4">
                                    <button onclick="toggleEditForm(1)"
                                        class="px-4 py-2 text-white bg-yellow-500 hover:bg-yellow-600 rounded-lg shadow">Düzenle</button>
                                    <a href="#"
                                        class="px-4 py-2 text-white bg-red-500 hover:bg-red-600 rounded-lg shadow">Sil</a>
                                </td>
                            </tr>
                            <tr id="edit-form-1" class="hidden">
                                <td colspan="5" class="border-b py-4 bg-gray-100">
                                    <form action="#" method="POST" class="space-y-4">
                                        <div>
                                            <label for="edit-coupon-code-1"
                                                class="block text-sm font-medium text-gray-600">Kupon Kodu</label>
                                            <input type="text" id="edit-coupon-code-1" name="editCouponCode"
                                                value="WELCOME10"
                                                class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                                        </div>
                                        <div>
                                            <label for="edit-discount-type-1"
                                                class="block text-sm font-medium text-gray-600">İndirim Türü</label>
                                            <select id="edit-discount-type-1" name="editDiscountType"
                                                class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                                                <option value="%" selected>%</option>
                                                <option value="TL">TL</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="edit-discount-1"
                                                class="block text-sm font-medium text-gray-600">İndirim Miktarı</label>
                                            <input type="number" id="edit-discount-1" name="editDiscount" value="10"
                                                class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                                        </div>
                                        <div>
                                            <label for="edit-expiry-date-1"
                                                class="block text-sm font-medium text-gray-600">Son Kullanma
                                                Tarihi</label>
                                            <input type="date" id="edit-expiry-date-1" name="editExpiryDate"
                                                value="2025-12-31"
                                                class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                                        </div>
                                        <div class="flex justify-end">
                                            <button type="submit"
                                                class="px-6 py-2 text-white bg-green-600 hover:bg-green-700 rounded-lg shadow">Kaydet</button>
                                        </div>
                                    </form>
                                </td>
                            </tr>
                            <tr>
                                <td class="border-b py-4">SUMMER20</td>
                                <td class="border-b py-4">%</td>
                                <td class="border-b py-4">20</td>
                                <td class="border-b py-4">2025-08-15</td>
                                <td class="border-b py-4">
                                    <button onclick="toggleEditForm(2)"
                                        class="px-4 py-2 text-white bg-yellow-500 hover:bg-yellow-600 rounded-lg shadow">Düzenle</button>
                                    <a href="#"
                                        class="px-4 py-2 text-white bg-red-500 hover:bg-red-600 rounded-lg shadow">Sil</a>
                                </td>
                            </tr>
                            <tr id="edit-form-2" class="hidden">
                                <td colspan="5" class="border-b py-4 bg-gray-100">
                                    <form action="#" method="POST" class="space-y-4">
                                        <div>
                                            <label for="edit-coupon-code-2"
                                                class="block text-sm font-medium text-gray-600">Kupon Kodu</label>
                                            <input type="text" id="edit-coupon-code-2" name="editCouponCode"
                                                value="SUMMER20"
                                                class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                                        </div>
                                        <div>
                                            <label for="edit-discount-type-2"
                                                class="block text-sm font-medium text-gray-600">İndirim Türü</label>
                                            <select id="edit-discount-type-2" name="editDiscountType"
                                                class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                                                <option value="%" selected>%</option>
                                                <option value="TL">TL</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="edit-discount-2"
                                                class="block text-sm font-medium text-gray-600">İndirim Miktarı</label>
                                            <input type="number" id="edit-discount-2" name="editDiscount" value="20"
                                                class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                                        </div>
                                        <div>
                                            <label for="edit-expiry-date-2"
                                                class="block text-sm font-medium text-gray-600">Son Kullanma
                                                Tarihi</label>
                                            <input type="date" id="edit-expiry-date-2" name="editExpiryDate"
                                                value="2025-08-15"
                                                class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                                        </div>
                                        <div class="flex justify-end">
                                            <button type="submit"
                                                class="px-6 py-2 text-white bg-green-600 hover:bg-green-700 rounded-lg shadow">Kaydet</button>
                                        </div>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </main>
    </div>
</body>

</html>
