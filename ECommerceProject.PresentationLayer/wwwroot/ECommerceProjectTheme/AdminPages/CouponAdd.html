<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kupon Ekle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleEditForm(id) {
            const form = document.getElementById(`edit-form-${id}`);
            form.classList.toggle('hidden');
        }
    </script>
</head>

<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-gray-200">
            <div class="p-6 text-lg font-bold border-b border-gray-700">Admin Panel</div>
            <nav class="mt-4">
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Dashboard</a>
                <div class="relative">
                    <a href="#" class="block py-3 px-6 flex items-center justify-between hover:bg-gray-700">
                        Ürünler
                        <svg class="w-4 h-4 ml-2 transition-transform transform" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </a>
                </div>
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Kategoriler</a>
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Kuponlar</a>
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Siparişler</a>
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Kullanıcılar</a>
                <a href="#" class="block py-3 px-6 hover:bg-gray-700">Ayarlar</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 bg-white p-10">
            <div class="max-w-7xl mx-auto">
                <h1 class="text-3xl font-semibold text-gray-700 mb-8">Kupon Ekle</h1>


                <!-- Add Coupon Form -->
                <div class="mt-10 bg-gray-50 p-8 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-gray-700 mb-6">Yeni Kupon Ekle</h2>
                    <form action="#" method="POST">
                        <div class="mb-6">
                            <label for="couponCode" class="block text-sm font-medium text-gray-600">Kupon Kodu</label>
                            <input type="text" id="couponCode" name="couponCode" placeholder="Kupon kodunu girin"
                                class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>

                        <div class="mb-6">
                            <label for="discountType" class="block text-sm font-medium text-gray-600">İndirim
                                Türü</label>
                            <select id="discountType" name="discountType"
                                class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="%" selected>%</option>
                                <option value="TL">TL</option>
                            </select>
                        </div>

                        <div class="mb-6">
                            <label for="discount" class="block text-sm font-medium text-gray-600">İndirim
                                Miktarı</label>
                            <input type="number" id="discount" name="discount" placeholder="İndirim miktarını girin"
                                class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>

                        <div class="mb-6">
                            <label for="expiryDate" class="block text-sm font-medium text-gray-600">Son Kullanma
                                Tarihi</label>
                            <input type="date" id="expiryDate" name="expiryDate"
                                class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm px-4 py-2 text-gray-700 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>

                        <div class="flex justify-end">
                            <button type="submit"
                                class="px-6 py-2 text-white bg-green-600 hover:bg-green-700 rounded-lg shadow">Kupon
                                Ekle</button>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </div>
</body>

</html>
