<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adresler</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            background-color: white;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar a {
            display: block;
            padding: 10px 15px;
            margin-bottom: 10px;
            color: #333;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar::-webkit-scrollbar {
            width: 4px;
            /* Kaydırma çubuğunun genişliği */
        }

        .sidebar::-webkit-scrollbar-track {
            /* Çubuk arka planı */
            margin: 16px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            /* Çubuğun kendisi */
            margin: 14px;
            border-radius: 8px;
        }

        .sidebar:hover::-webkit-scrollbar-thumb {
            background: #555;
            /* Çubuğa hover yapıldığında */
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            /* Internet Explorer 10+ */
            scrollbar-width: none;
            /* Firefox */
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
            /* WebKit */
        }

        .sidebar a:hover {
            background-color: rgb(226, 226, 226);
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Üst Menü -->
    <header
        class="sticky top-0 flex justify-between items-center mx-auto rounded-none mt-0 px-6 py-6 bg-white text-black w-full shadow-lg">
        <!-- Menü İkonu -->
        <div class="menu-icon">
            <button id="menu-button" class="text-black">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
        </div>

        <!-- Site Adı -->
        <a href="">
            <div class="text-2xl font-bold text-center flex-grow md:text-xl">ECommerce App</div>
        </a>
        <!-- Sepet ve Giriş Yap İkonları -->
        <div class="header-icons flex justify-between items-center gap-6">
            <!-- Sepet Iconu -->
            <div class="header-basket">
                <a href="basketpage.html" class="hover:text-gray-400">
                    <i class="fa-solid fa-bag-shopping text-black text-xl"></i>
                    <span
                        class="absolute flex justify-center items-center w-[15px] h-[15px] bg-red-700 bottom-8 right-14 rounded-full text-white text-xs">3</span>
                    <!-- Örnek olarak 3 ürün var -->
                </a>
            </div>

            <!-- Giriş Yap Iconu -->
            <a href="#giris" class="hover:text-gray-400">
                <i class="fa-regular fa-user text-black text-xl"></i> <!-- Giriş yap ikonunu ekledik -->
            </a>
        </div>
    </header>
    <!-- Mobile Topbar -->
    <aside
        class="sticky top-20 z-50 flex justify-between items-center mx-auto sm:hidden rounded-none mt-0 px-6 h-8 bg-white text-black w-full shadow-xl scrollbar-hide text-xs whitespace-nowrap overflow-x-auto gap-8">
        <div><a href="customerprofilepage.html">Kişisel
                Bilgiler</a></div>
        <div><a href="customerorderspage.html">Sipariş Geçmişi</a></div>
        <div class="flex justify-center items-center font-semibold border-b-2 border-red-500 h-full"><a
                href="">Adresler</a></div>
        <div><a href="">Puanlar</a></div>
        <div><a href="">Bildirimler</a></div>
        <div><a href="">Destek</a></div>
        <div class="text-red-500"><a href=""><i class="fa-solid fa-right-from-bracket mr-1 text-red-500"></i>Çıkış</a>
        </div>
    </aside>

    <div class="flex bg-gray-100">
        <!-- Sidebar -->
        <aside
            class="sm:flex sm:flex-col h-max w-72 bg-white mt-6 ml-6 gap-4 rounded-3xl py-8 px-6 shadow-md overflow-y-auto hidden">
            <div class="text-lg">Merhaba, John Doe</div>
            <div>
                <a href="customerprofilepage.html"
                    class="block font-medium text-gray-200 py-2 px-4 rounded-lg text-gray-800 hover:bg-gray-200 transition duration-300">
                    <i class="fa-solid fa-circle-info mr-2"></i>Kişisel Bilgiler
                </a>
            </div>
            <a href="customerorderspage.html"
                class="block font-medium text-gray-200 py-2 px-4 rounded-lg text-gray-800 hover:bg-gray-200 transition duration-300">
                <i class="fa-solid fa-receipt mr-2"></i>Sipariş Geçmişi
            </a>
            <div class="border-l-4 border-red-500 text-lg">
                <a href="#settings"
                    class="block font-medium text-gray-200 py-2 px-4 rounded-lg text-gray-800 hover:bg-gray-200 transition duration-300">
                    <i class="fa-solid fa-location-dot mr-2"></i>Adresler
                </a>
            </div>
            <a href="#settings"
                class="block font-medium text-gray-200 py-2 px-4 rounded-lg text-gray-800 hover:bg-gray-200 transition duration-300">
                <i class="fa-solid fa-star mr-2"></i>Puanlar
            </a>
            <a href="#settings"
                class="block font-medium text-gray-200 py-2 px-4 rounded-lg text-gray-800 hover:bg-gray-200 transition duration-300">
                <i class="fa-solid fa-bell mr-2"></i>Bildirimler
            </a>
            <a href="#settings"
                class="block font-medium text-gray-200 py-2 px-4 rounded-lg text-gray-800 hover:bg-gray-200 transition duration-300">
                <i class="fa-solid fa-handshake-angle mr-2"></i>Destek
            </a>
            <a href="#settings"
                class="block font-medium text-gray-200 py-2 px-4 rounded-lg text-red-500 hover:bg-red-200 transition duration-300">
                <i class="fa-solid fa-right-from-bracket mr-2"></i><span class="font-semibold">Çıkış Yap</span>
            </a>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow p-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">Adresler</h2>

                <!-- Adres Listesi -->
                <div class="space-y-4">
                    <div class="border p-4 rounded-lg bg-white shadow-sm flex justify-between items-center">
                        <div>
                            <h3 class="font-bold">Ev Adresi</h3>
                            <p class="text-sm text-gray-600">İstanbul, Türkiye</p>
                        </div>
                        <div class="flex space-x-2">
                            <button><i class="fa-solid fa-trash-can text-red-500"></i></button>
                        </div>
                    </div>

                    <div class="border p-4 rounded-lg bg-white shadow-sm flex justify-between items-center">
                        <div>
                            <h3 class="font-bold">İş Adresi</h3>
                            <p class="text-sm text-gray-600">Ankara, Türkiye</p>
                        </div>
                        <div class="flex space-x-2">
                            <button><i class="fa-solid fa-trash-can text-red-500"></i></button>
                        </div>
                    </div>
                </div>

                <!-- Yeni Adres Ekleme -->
                <div class="mt-6">
                    <button id="add-address" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-700 transition">
                        Yeni Adres Ekle
                    </button>
                </div>

                <!-- Yeni Adres Formu -->
                <form id="address-form" class="hidden mt-6 border p-4 rounded-lg bg-white">
                    <h3 class="text-lg font-semibold mb-4">Yeni Adres Ekle</h3>
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label for="address-name" class="block text-gray-700">Adres Başlığı</label>
                            <input type="text" id="address-name" name="address-name"
                                placeholder="Adresinize bir isim verin"
                                class="w-full border border-gray-300 p-2 rounded">
                        </div>
                        <div>
                            <label for="address-name" class="block text-gray-700">İl</label>
                            <input type="text" id="address-name" name="address-name" placeholder="İl"
                                class="w-full border border-gray-300 p-2 rounded">
                        </div>
                        <div>
                            <label for="address-name" class="block text-gray-700">İlçe</label>
                            <input type="text" id="address-name" name="address-name" placeholder="İlçe"
                                class="w-full border border-gray-300 p-2 rounded">
                        </div>
                        <div>
                            <label for="address" class="block text-gray-700">Adres</label>
                            <textarea id="address" name="address" placeholder="Tam adresinizi girin"
                                class="w-full border border-gray-300 p-2 rounded"></textarea>
                        </div>
                    </div>
                    <button type="submit"
                        class="mt-4 bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Kaydet</button>
                </form>
            </div>
        </main>
    </div>


    <script>
        const add_addr_btn = document.getElementById('add-address');
        add_addr_btn.addEventListener('click', () => {
            const form = document.getElementById('address-form');
            add_addr_btn.classList.toggle('hidden');
            form.classList.toggle('hidden');
            // add_addr_btn.textContent = form.classList.contains('hidden') ? 'Yeni Adres Ekle' : 'İptal';
        });
    </script>

    </footer> -->

</body>

</html>
